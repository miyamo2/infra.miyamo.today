AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Env:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - stage
      - prod

Resources:
  BloggingEvents:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub blogging_events-${Env}
      AttributeDefinitions:
        - AttributeName: "event_id"
          AttributeType: "S"
        - AttributeName: "article_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "event_id"
          KeyType: "HASH"
        - AttributeName: "article_id"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
      BillingMode: PROVISIONED
      GlobalSecondaryIndexes:
        - IndexName: "article_id_event_id-Index"
          KeySchema:
            - AttributeName: "article_id"
              KeyType: "HASH"
            - AttributeName: "event_id"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"
          ProvisionedThroughput:
            ReadCapacityUnits: "1"
            WriteCapacityUnits: "1"
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: "Environment"
          Value: !Ref Env

  SSMParameterBloggingEventsTableName:
    Type: "AWS::SSM::Parameter"
    Properties:
      Tier: "Standard"
      Name: !Sub /miyamo-today/cicd/${Env}/dynamodb/blogging-events/name
      Type: "String"
      Value: !Ref BloggingEvents
      Description: "BloggingEvents TableName"
      Tags:
        Environment: !Ref Env

  SSMParameterBloggingEventsStream:
    Type: "AWS::SSM::Parameter"
    Properties:
      Tier: "Standard"
      Name: !Sub /miyamo-today/cicd/${Env}/dynamodb/blogging-events/stream
      Type: "String"
      Value: !GetAtt BloggingEvents.StreamArn
      Description: "BloggingEvents Stream"
      Tags:
        Environment: !Ref Env
